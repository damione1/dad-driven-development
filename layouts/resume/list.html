{{ define "main" }}

{{ $resumeCSS := resources.Get "css/resume.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $resumeCSS.RelPermalink }}" integrity="{{ $resumeCSS.Data.Integrity }}">

<div class="resume-container">
  <!-- Sidebar cacheable par langue -->
  {{ partialCached "resume/sidebar.html" . .Lang }}

  <!-- Main Content -->
  <main class="resume-main">
    <h1>{{ .Title | emojify }}</h1>
    {{ with .Params.tagline }}
    <div class="resume-tagline">{{ . }}</div>
    {{ end }}
    {{ with .Params.location }}
    <div class="resume-location">{{ . }}</div>
    {{ end }}

    <div class="prose dark:prose-invert max-w-none">
      {{ .Content }}
    </div>
  </main>

</div>

{{ end }}
